<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="tailwind.config.js">

  <title>Result Summary</title>
</head>
<body class="bg-gray-100">
      <div class="md:flex md:justify-center md:items-center md:mt-10 sm:m-0 sm:flex sm:justify-center sm:items-center">
          <!-- Result Section -->
          <div id="result" class="w-[500px] h-[500px] px-10 py-10 bg-blue-600 mx-auto rounded-b-4xl md:rounded-4xl text-center flex
              flex-col justify-center items-center text-white space-y-5 md:m-0 sm:m-0">
            <h1 class="text-3xl font-bold">Your result :</h1>
            <div class="w-50 h-50 bg-gradient-to-t from-blue-600 to-blue-700  rounded-full  flex flex-col justify-center items-center
            space-y-5 shadow-lg">
              <h1 id="percent" class="font-semibold text-6xl"></h1>
              <p class="text-gray-300 text-2xl">of 100</p>
            </div>
            <h1 class="text-3xl font-bold"></h1>
            <p></p>
          </div>
          
          <!-- Summary Section -->
          
          <div id="summary" class="w-[500px] h-[500px] px-10 py-10 md:bg-white mx-auto flex
              flex-col  space-y-3 border-0 md:rounded-4xl md:-m-20 md:shadow-lg sm:bg-transparent">
            <h1 class="text-left text-2xl font-bold">Summary</h1>
            <p class="capitalize font-semibold text-gray-500">please enter a number between 10 to 100 inside inputs!</p>
            <!-- Reaction part -->
            <div class="bg-red-100/50 w-full px-5 py-3 rounded-lg flex items-center justify-between">
              <!-- icon and text -->
              <div class="flex justify-center items-center space-x-2">
                <span>
                  <img src="/assets/images/icon-reaction.svg" alt="">
                </span>
                <span class="font-bold text-orange-600">Reaction</span>
              </div>
              <!-- percent -->
              <div>
                <!-- input number -->
                <input type="number" min="10" max="100"
                  class="font-bold w-[40px] outline-0 placeholder:text-black">
                <!-- percentage -->
                <span class="text-gray-500">/100</span>
              </div>
            </div>
          
            <!-- Memory part -->
            <div class="bg-orange-100/50 w-full px-5 py-3 rounded-lg flex items-center justify-between">
              <!-- icon and text -->
              <div class="flex justify-center items-center space-x-2">
                <span>
                  <img src="/assets/images/icon-memory.svg" alt="">
                </span>
                <span class="font-bold text-orange-300">Memory</span>
              </div>
              <!-- percent -->
              <div>
                <!-- input number -->
                <input type="number" min="10" max="100"
                  class="font-bold w-[40px] outline-0 placeholder:text-black">
                <!-- percentage -->
                <span class="text-gray-500">/100</span>
              </div>
            </div>
          
            <!-- Verbal part -->
            <div class="bg-green-100/50 w-full px-5 py-3 rounded-lg flex items-center justify-between">
              <!-- icon and text -->
              <div class="flex justify-center items-center space-x-2">
                <span>
                  <img src="/assets/images/icon-verbal.svg" alt="">
                </span>
                <span class="font-bold text-green-600/70">Verbal</span>
              </div>
              <!-- percent -->
              <div>
                <!-- input number -->
                <input type="number" min="10" max="100"
                  class="font-bold w-[40px] outline-0 placeholder:text-black">
                <!-- percentage -->
                <span class="text-gray-500">/100</span>
              </div>
            </div>
          
            <!-- Visual part -->
            <div class="bg-blue-100/50 w-full px-5 py-3 rounded-lg flex items-center justify-between">
              <!-- icon and text -->
              <div class="flex justify-center items-center space-x-2">
                <span>
                  <img src="/assets/images/icon-visual.svg" alt="">
                </span>
                <span class="font-bold text-blue-600">Visual</span>
              </div>
              <!-- percent -->
              <div>
                <!-- input number -->
                <input type="number" min="10" max="100"
                  class="font-bold w-[40px] outline-0 placeholder:text-black">
                <!-- percentage -->
                <span class="text-gray-500">/100</span>
              </div>
            </div>
          
            <div class="w-full mt-5 space-y-2">
                <!-- Submit part -->
                <button type="submit" class="w-full  py-3 bg-gray-700 text-white font-semibold
                rounded-full cursor-pointer hover:bg-blue-600 duration-700">Check</button>
                
                <button type="reset" class="w-full px-5 py-3 bg-gray-700 text-white font-semibold
                rounded-full cursor-pointer hover:bg-blue-600 duration-700">Reset</button>
            </div>
          </div>
      </div>

       <script src="index.js"></script>
</body>
</html>
